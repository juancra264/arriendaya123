<body>
  <section id="contactUs" class="contact-parlex">
    <div class="parlex-back">
      <div class="container">
        <div class="row">
          <div class="heading text-center">
            <!-- Heading -->
            <h2>Envianos tu información</h2>
          </div>
        </div>
        <div class="row mrgn30">
          <form method="post" action="" id="contactfrm" role="form">
            <div class="col-sm-12">
              <h2>Datos de tu inmueble:</h2>
              <div class="form-group">
                <label for="Ciudad">Ciudad</label>
                <input type="text" class="form-control" name="Ciudad" id="Ciudad" placeholder="Bogotá">
              </div>
              <div class="form-group">
                <label for="Direccion">Dirección</label>
                <input type="text" class="form-control" name="Direccion" id="Direccion" placeholder="Dirección">
              </div>
              <div class="form-group">
                <label for="Estrato">Estrato</label>
                <input type="text" class="form-control" name="Estrato" id="Estrato" placeholder="1 2 3 4 5 6">
              </div>
              <div class="form-group">
                <label for="Habitaciones">Numero de habitaciones</label>
                <input type="text" class="form-control" name="Habitaciones" id="Habitaciones"
                  placeholder="Habitaciones">
              </div>
              <div class="form-group">
                <label for="Niveles">Niveles</label>
                <input type="text" class="form-control" name="Niveles" id="Niveles" placeholder="1 2 3">
              </div>
              <div class="form-group">
                <label for="Anos">Años de Contrucción</label>
                <input type="text" class="form-control" name="Anos" id="Anos" placeholder="Años de construcción">
              </div>
              <div class="form-group">
                <label for="Banos">Numero de baños</label>
                <input type="text" class="form-control" name="Banos" id="Banos" placeholder="Numero de baños">
              </div>
              <div class="form-group">
                <label for="Niveles">Niveles</label>
                <input type="text" class="form-control" name="Niveles" id="Niveles" placeholder="1 2 3">
              </div>
              <div class="form-group">
                <label for="Garajes">Garajes</label>
                <input type="text" class="form-control" name="Garajes" id="Niveles" placeholder="1 2 3 o más">
              </div>
              <div class="form-group">
                <label for="Ascensores">Ascensores</label>
                <input type="text" class="form-control" name="Ascensores" id="Ascensores" placeholder="1 2 o más">
              </div>
              <div class="form-group">
                <label for="Piso">Piso</label>
                <input type="text" class="form-control" name="Piso" id="Piso" placeholder="En que piso esta ubicado">
              </div>
              <div class="form-group">
                <label for="comments">Informacion adicional</label>
                <textarea name="comment" class="form-control" id="comments" cols="3" rows="5"
                  placeholder="Cuentanos informacion adicional"
                  title="Por favor ingresa tu mensaje (Al menos 10 caracteres)"></textarea>
              </div>
              <h2>Tus datos de contacto:</h2>
              <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" class="form-control" name="Nombre" id="Nombre" placeholder="Tu Nombre">
              </div>
              <div class="form-group">
                <label for="Celular">Celular</label>
                <input type="text" class="form-control" name="Celular" id="Celular" placeholder="Tu Celular">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Tu Email">
              </div>
              <a href="splash.html" class="btn btn-lg btn-primary">Solicitar</a>
              <!--
                <button name="submit" type="submit" class="btn btn-lg btn-primary" id="submit">Enviar</button>
                -->
